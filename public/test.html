<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker" />
    <link rel="stylesheet" type="text/css" href="style/test.css" />
    <link rel="stylesheet" type="text/css" href="style/log-sign.css" />
  </head>
  <body>
    <div class='app-body'>
      <div class='top-bar'>
        <div class='bar-one'></div>
        <div class='bar-two'></div>
        <div class='bar-three'></div>
        <div class='bar-four'></div>
        <div class='bar-five'>
          <div class='top-title'>
            chatbomb
          </div>
        </div>
      </div>
      <div class='inside-body'>
        <div class='menu-bar'>
          <div class='menu-button'>Profile</div>
          <div class='menu-button'>Requests</div>
          <div class='menu-button'>Friends</div>
        </div>
        <div class='main-body'>
          <div class='page-title'>
            <div class='banner'>Requests</div>
          </div>
          <div class='requests-body'>
            <div class='send-requests'>
              <div class='send-invite'>
                <div class='form-title'>Invite a friend!</div>
                <div class='form-box'>
                  <div class='form-row'>
                    <div class='form-label'>Friend E-Mail: </div>
                    <div class='form-input'><input type='text' id='invite-email' /></div>
                  </div>
                  <div class='form-buttons'>
                    <div class='signup-btn'><button>Send Invite</button></div>
                  </div>
                  <div class='form-message' id='invite-message'></div>
                </div>
              </div>
              <div class='request-send'>
                <div class='form-title'>Send Request</div>
                <div class='form-box'>
                  <div class='form-row'>
                    <div class='form-label'>By E-Mail: </div>
                    <div class='form-input'><input type='text' id='request-email' /></div>
                  </div>
                  <div class='form-message' id='req-email-message'></div>
                  <div class='form-row'>
                    <div class='form-label'>By Screen Name: </div>
                    <div class='form-input'><input type='text' id='request-name' /></div>
                  </div>
                  <div class='form-message' id='req-name-message'></div>
                  <div class='form-buttons'>
                    <div class='signup-btn'><button>Send Request</button></div>
                  </div>
                  <div class='form-message' id='req-message'></div>
                </div>
              </div>
            </div>
            <div class='new-requests'>
              <div class='view-requests'>
                <div class='request-plate'></div>
                <div class='request-plate'></div>
                <div class='request-plate'></div>
                <div class='request-plate'></div>
                <div class='request-plate'></div>
                <div class='request-plate'></div>
                <div class='request-plate'></div>
                <div class='request-plate'></div>
                <div class='request-plate'></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
